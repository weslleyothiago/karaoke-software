<form (ngSubmit)="onSubmit()">
  <ion-input [(ngModel)]="music.title" name="title" placeholder="Title" required></ion-input>
  <ion-input [(ngModel)]="music.link" name="link" placeholder="Link" required></ion-input>
  <ion-input [(ngModel)]="music.artist" name="artist" placeholder="Artist" required></ion-input>
  <ion-input [(ngModel)]="music.duration" name="duration" placeholder="Duration" required></ion-input>
  <ion-input [(ngModel)]="music.slug" name="slug" placeholder="Slug" required></ion-input>
  <ion-select [(ngModel)]="music.genreId" name="genre" required>
    <ion-select-option *ngFor="let g of generosMusicais" [value]="g.value">
      {{ g.genero }}
    </ion-select-option>
  </ion-select>
  <ion-button type="submit">Register Music</ion-button>
</form>
